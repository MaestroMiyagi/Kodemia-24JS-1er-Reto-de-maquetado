<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <img src="" alt="" />
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <!-- Instituto pazioli -->
        </section>
        <section>
            <!-- Conoce nuestro nuevo modelo en clase (con video)-->
        </section>
        <section>
            <!--¿Qué tipo de piano estás buscando?-->
        </section>
        <section class="contact">

            <div id="container-contact">

                <div class="form-box">
                    <h2 class="contact-title">Contáctanos</h1>
                    <p class="contact-text">¿Quieres educarte formalmente en este instrumento? Toca más rápido, logra
                        mayor fluidez en las composiciones complejas. Contactános para conocer tus objetivos.</p>
                    <form class="contact-form" name="contact-form" action="#" method="post">
                        <fieldset>
                            <label class="contact-form-label" for="name">Nombre</label>
                            <input class="contact-form-input" type="text" name="your-subject" required />
                        </fieldset>
                        <div class="two-columns">
                            <fieldset>
                                <label class="contact-form-label" for="subject">Teléfono</label>
                                <input class="contact-form-input" type="text" name="your-subject" required />
                            </fieldset>

                            <fieldset>
                                <label class="contact-form-label" for="subject">Email</label>
                                <input class="contact-form-input" type="text" name="your-subject" required />
                            </fieldset>
                        </div>
                        <fieldset>
                            <label class="contact-form-label" for="comments">Cuéntanos más</label>
                            <textarea id="comments" class="contact-form-input" name="your-comments" required></textarea>
                        </fieldset>
                        <button class="btn-black" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
        <section>
            <!--Conoce nuestros partners-->
        </section>
    </main>
    <footer>
        <section class="footer">
            <div class="container-footer">
                <div class="container-box">
                        <H1>Hola</H1>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
